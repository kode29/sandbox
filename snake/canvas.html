<!doctype html>
<html lang="en">
	<head>
		<title>HTML5 Canvas</title>
		<style>
			canvas{
				border: 1px #000 solid;
				background: #f4f4f4;
			}
		</style>
		<script>
			var c;
			var ctx;
			
			function init(){
				c = document.getElementById("myCanvas");
				ctx = c.getContext('2d');
				draw();
			}
			function draw(){
			
				// Draw Red Square
				ctx.fillStyle = "#f00";
				ctx.fillRect(30,30,50,50);
				ctx.strokeStyle = "#000";
				ctx.lineWidth = 3;
				ctx.strokeRect(30,30,50,50);
				
				// Draw Black Square
				ctx.fillStyle = "#000";
				ctx.fillRect(40,40,50,50);
				
				
				// Draw Text
				ctx.font = "30pt Arial";
				// Create Graident
				var gradient = ctx.createLinearGradient(0,0,c.width,c.height);
				gradient.addColorStop(0, "#f00");
				gradient.addColorStop(1, "#000");
				// Fill text
				ctx.fillStyle = gradient;
				ctx.fillText("My Company", 100,80);
				
				// Draw line
				ctx.strokeStyle = "#000";
				ctx.fillStyle = "#f00";
				ctx.lineWidth = 2;
				ctx.beginPath();
				ctx.moveTo(90,90);
				ctx.lineTo(350,90);
				ctx.stroke();
				ctx.closePath();
			}
		</script>
	</head>
	
	<body onload="init()">
		<canvas id="myCanvas" width="400" height="150">
			<!-- Fallback Message -->
			Sorry. Your browser doesn't use the Canvas feature
		</canvas>
	</body>
</html>
